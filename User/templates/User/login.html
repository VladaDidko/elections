{% extends "elections/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-lg-6">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Авторизація</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-warning" type="submit">Увійти</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Потрібен акаунт? <a class="ml-2" href="{% url 'register' %}">Зареєструватися</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
